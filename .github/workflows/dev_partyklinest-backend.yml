# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - partyklinest-backend

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    defaults:
      run:
        shell: bash
        working-directory: ./backend
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://partyklinest-backend.azurewebsites.net/
        username: ${{ secrets.AzureAppService_ContainerUsername_6329d215b3f44256ab3a76bcb7b40e6f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5d1ff324d57446818358e888ef4ffba6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: partyklinest-backend.azurewebsites.net/${{ secrets.AzureAppService_ContainerUsername_6329d215b3f44256ab3a76bcb7b40e6f }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    defaults:
      run:
        shell: bash
        working-directory: ./backend
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'partyklinest-backend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0011ae48e9594646871c559c611b77b5 }}
        images: 'partyklinest-backend.azurewebsites.net/${{ secrets.AzureAppService_ContainerUsername_6329d215b3f44256ab3a76bcb7b40e6f }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'
